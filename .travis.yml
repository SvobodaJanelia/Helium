sudo: false
dist: trusty
language: node_js
node_js:
- node
- 7
cache: yarn
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- yarn webdriver-manager update
script:
- yarn gulp testPrep
- yarn test:server
- yarn test:client
after_success: gulp coveralls
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
env:
  global:
  # Database connection credentials
  - secure: 
  - secure: 
  - secure: 
  - secure: 
