<form class="centered-horizontally" novalidate [formGroup]="formGroup" (ngSubmit)="onSubmit($event)">
    <md-card class="form-container">
        <h1 class="mat-h1">Insert a new {{ name.cleanName }}</h1>

        <partial-form [rootGroup]="formGroup" [name]="name"></partial-form>

        <button md-raised-button color="primary" type="submit" (ngSubmit)="onSubmit($event)" [disabled]="formGroup.invalid">SUBMIT</button>
    </md-card>
</form>
