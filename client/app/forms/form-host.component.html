<div class="form-host" *ngIf="exists; else noSuchTable">
    <form-container [allowMultiple]="false" [allowSubmit]="true" [meta]="masterMeta" (submit)="onFormSubmitted($event)"></form-container>
</div>

<ng-template #noSuchTable>
    <md-card class="form-host">
        <h2 class="mat-h2">Not found</h2>
        <p>There doesn't seem to be a table by that name here</p>
    </md-card>
</ng-template>
