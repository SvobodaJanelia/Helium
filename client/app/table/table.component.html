<div *ngIf="exists; else tableNotFound">
    <h2>{{ name }}</h2>

    <ngx-datatable class="material"
                   [columnMode]="'force'"
                   [columns]="headers"
                   [rows]="content"
                   [limit]="25"
                   [footerHeight]="50"
                   [offset]="0">
    </ngx-datatable>
</div>

<ng-template #tableNotFound>
    <p>Table not found</p>
</ng-template>
