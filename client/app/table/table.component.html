<div [hidden]="!initialized">
    <div [hidden]="!exists">
        <h2>{{ name }}</h2>

        <ngx-datatable class="material"
                       [hidden]="!exists"
                       [columnMode]="'force'"
                       [columns]="tableHeaders"
                       [rows]="page.data"
                       [limit]="limit"
                       [headerHeight]="40"
                       [footerHeight]="50"
                       [externalPaging]="true"
                       [externalSorting]="true"
                       [offset]="page.number"
                       [count]="meta.totalRows"
                       [loadingIndicator]="loading"
                       (page)="setPage($event)"
                       (sort)="onSort($event)">
        </ngx-datatable>
    </div>

    <p [hidden]="exists">Table not found</p>
</div>
