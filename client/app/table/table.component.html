<h2>{{ name }}</h2>

<table>
    <thead>
        <tr>
            <th *ngFor="let header of headers">
                {{ header.name }}
            </th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of content">
        <td *ngFor="let cell of row">
            {{ cell }}
        </td>
    </tr>
    </tbody>
</table>
