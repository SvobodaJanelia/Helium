<div [hidden]="!exists">
    <h1 class="mat-display-1">{{ name }}</h1>

    <ngx-datatable class="material"
                   [hidden]="!exists"

                   [columnMode]="'force'"
                   [columns]="tableHeaders"
                   [count]="meta.totalRows"
                   [externalPaging]="true"
                   [externalSorting]="true"
                   [footerHeight]="50"
                   [limit]="limit"
                   [loadingIndicator]="loading"
                   [headerHeight]="40"
                   [offset]="page.number"
                   [rowHeight]="'auto'"
                   [rows]="page.data"

                   (page)="setPage($event)"
                   (sort)="onSort($event)">
    </ngx-datatable>

    <ng-template #headerTemplate let-column="column">
        <span class="header-container">
            <span [ngSwitch]="constraintMapping[column.name]?.type">
                <span class="header-icon" *ngSwitchCase="'primary'" [inlineSVG]="keyIcon"></span>
                <span class="header-icon" *ngSwitchCase="'unique'" [inlineSVG]="snowflakeIcon"></span>
                <span class="header-icon" *ngSwitchCase="'foreign'" [inlineSVG]="keyChangeIcon"></span>
            </span>
            <span *ngIf="constraintMapping[column.name]?.type === 'foreign'; else notFK">
                <a class="fk-header-link" [routerLink]="['/tables', constraintMapping[column.name].foreignTable]">{{ column.name }}</a>
            </span>

            <ng-template #notFK>
                {{ column.name }}
            </ng-template>
        </span>
    </ng-template>

    <ng-template #cellTemplate let-row="row" let-value="value">
        <span class="null-cell" *ngIf="value === ''">null</span>
        <span *ngIf="value !== ''">{{ value }}</span>
    </ng-template>
</div>

<div [hidden]="exists" class="not-found-container">
    <h1 class="mat-headline">Table not found</h1>
    <p>Pick one out from the sidebar</p>
</div>
